		<script type='text/javascript'>
			function renderPDFpage(pdf_id, issue_id, page_id) {
				var pdfjsLib = window['pdfjs-dist/build/pdf'];
				pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.3.200/build/pdf.worker.min.js';
				pdfjsLib.getDocument(pdf_id).promise.then( function(pdf) {
					pdf.getPage(page_id+1).then( function(page) {
						var viewport = page.getViewport({scale: 1});
						var canvas = document.getElementById([issue_id, page_id].join(''));
						var context = canvas.getContext('2d');
						canvas.height = viewport.height;
						canvas.width = viewport.width;
						var renderContext = {canvasContext: context, viewport: viewport};
						page.render(renderContext).promise.then();
					});
				});
			}
		</script>
